<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Dap</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css\style.css">

    <!-- CSS Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main>
        <!-- Title -->
        <header>
            <h1 class="text-3xl font-bold">Todo List</h1>
        </header>

        <!-- Form Todo-->
        <form>
            <div>

                <label for="todo-input" class="block text-sm font-medium text-gray-700">Add a new task</label>
                <input type="text" id="todo-input"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="Enter your task here">


            </div>
            <div>
                <label for="todo-input" class="block text-sm font-medium text-gray-700">Date</label>
                <input type="date" id="date-input"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                     placeholder="Enter your task here">

            </div>

            <div>
                <button type="button" class="px-[26px] py-[4px] rounded-[8px] bg-blue-500 text-white"
                    onclick="addTask();">+</button>
            </div>
        </form>

        <!-- List Todo -->
         <section>
                <div class="action-container pt-[16px] pb-[16px]">
                    <select id="filter-select" class="px-[10px] py-[4px] rounded-[8px] bg-gray-300 border-gray-300" onchange="toggleFilter();">
                        <option value="" disabled hidden selected>Filter</option>
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="uncompleted">Uncompleted</option>
                    </select>
                    <button type="button" class="px-[26px] py-[4px] rounded-[8px] bg-red-500 text-white"
                        onclick="removeAllTask();">Delete All</button>
                </div>

                    <header>
            <h2 class="text-1xl font-bold pt-[16px]">Task List</h2>
        </header>

            <div id="todo-list">
                <p>No tasks available</p>
            </div>
            
         </section>
    </main>
    <!-- JavaScript External -->
    <script src="js\script.js"></script>
</body>
</html>
